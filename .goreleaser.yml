before:
  hooks:
    - go mod download
  
builds:
  - id: binaries
    env:
      - CGO_ENABLED=0
    main: ./main.go
    goos:
      - linux
    goarch:
      - 386
      - amd64
      - arm64
    ldflags:
      - -s -w      

archives:
  - format: binary

checksum:
  name_template: 'SHA256SUMS'
  algorithm: sha256
 

release:
  github:
    owner: tristandostaler
    name: goofys

  # If set to auto, will mark the release as not ready for production
  # in case there is an indicator for this in the tag e.g. v1.0.0-rc1
  # If set to true, will mark the release as not ready for production.
  prerelease: auto
  draft: false
  name_template: "{{ .Tag }}"
